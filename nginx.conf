# Nginx sunucu için yapılandırma
# Bu kodu nginx config dosyanıza (genellikle /etc/nginx/sites-available/ornek.com) ekleyin

server {
    listen 80;
    listen 443 ssl;
    server_name ornek.com www.ornek.com;

    # SSL sertifikası ayarları (eğer HTTPS kullanıyorsanız)
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;

    # ASIN yönlendirme kuralı
    location ~ ^/asin/([A-Z0-9]+)$ {
        return 302 https://www.amazon.com/dp/$1?tag=MYTAG-20;
    }

    # Diğer lokasyonlar için root dizin
    location / {
        root /var/www/ornek.com;
        index index.html;
    }
}
